<footer class="bg-light text-white text-center mt-5 py-3">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link rounded-circle m-2" (click)="changePage('previous')" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item" *ngFor="let pageNumber of generatePageNumbers()">
            <a class="page-link rounded-circle bg-orange-dark m-2" (click)="changePage(pageNumber)"
                [ngClass]="{ 'active': currentPage === pageNumber }">
                {{pageNumber}}
            </a>
        </li>
        <li class="page-item">
            <a class="page-link rounded-circle m-2" (click)="changePage('next')" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</footer>
